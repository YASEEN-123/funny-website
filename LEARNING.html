<html>

    <style>
      .parent {
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left {
        display: flex;
        align-items: start;
        justify-content: center;
      }
      video {
        width: 50vw;
        height: 50vw;
      }
      img {
        width: 50vw;
        height: 50vw;
      }
    </style>

    <body>
      <div class="parent">
        <div class="left">
          <p>ohio</p>
        </div>
        <div class="center">
          <img
            src="https://i.ytimg.com/vi/L5bgApYlFIE/maxresdefault.jpg"
            alt=""
          />
        </div>

        <div class="left">
          <img
            src="https://images.voicy.network/Content/Clips/Images/100af1cc-2c65-4dd2-9857-a7ecac09967a-small.png?auto=compress&auto=format&h=200"
            alt=""
          />
        </div>

        <div class="letf"><p>ohio</p></div>

        <div>
          <video width="" height="" controls>
            <source src="Cocomelon from Ohio.mp4" type="video/mp4" />

          </video>
        </div>
        <div>
          <img
            src="https://i.ytimg.com/vi/tlxFYYM-JEo/maxresdefault.jpg"

          />
        </div>
        <div>7</div>

    </body>
  </head>
</html>
